<body class="cbp-spmenu-push">
<div class="main-content">
	<div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
		<!--left-fixed -navigation-->
		<aside class="sidebar-left" style="background-color:#2f4f4f;">
      <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="gindex" style="margin-bottom:13px; margin-top:10px;">
                <img src="{% static 'image/L11.JPG' %}" height="200px" width="240px;" style="margin-top:-30px; margin-left:-35px;"></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="sidebar-menu" style="margin-top:90px;">
			<li class="header"></li>
              <li class="treeview">
                <a href='editprofile1'>
                    <br><span> <h3 style="color:#FFFFFF"> <i class="fa fa-dashboard"></i> Profile</h3></span>
                </a>
              </li>
			   <li class="treeview">
                <a href='Faculty'>
                <br><span> <h3 style="color:#FFFFFF"> <i class="fa fa-edit"></i> Generate Code</h3></span>
                </a>
              </li>
                 <li class="treeview">
                <a href='viewAttendance'>
                <br><span> <h3 style="color:#FFFFFF"> <i class="fa fa-edit"></i> Attendance Sheet</h3></span>
                <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                   <br><li><a href='viewAttendance'><h5 style="color:#FFFFFF"><i class="fa fa-angle-right"></i> Daily Attendance </h5></a></li>
                    <br><li><a href='monthAttendance'><h5 style="color:#FFFFFF"><i class="fa fa-angle-right"></i> Monthly Attendance</h5></a></li>
                </ul>
              <li class="treeview">
                <a href='F_login'>
                    <br><span> <h3 style="color:#FFFFFF"> <i class="fa fa-dashboard"></i> Logout</h3></span>
                </a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
      </nav>
    </aside>
    </div></div>
		<!--left-fixed -navigation-->

		<!-- header-starts -->
		<div class="sticky-header header-section">
			<div class="header-left">
				<!--toggle button start-->
				<button id="showLeftPush"><i class="fa fa-bars"></i></button>
				<!--toggle button end-->
			</div>
		</div>
		<!-- //header-ends -->

    {% block body %} {% endblock %}

     <!-- Classie --><!-- for toggle left push menu script -->
		<script src="{%static 'FBRSA/js/classie.js'%}"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};


			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->

    <!--scrolling js-->
	<script src="{%static 'FBRSA/js/jquery.nicescroll.js'%}"></script>
	<script src="{%static 'FBRSA/js/scripts.js'%}"></script>
	<!--//scrolling js-->

	<!-- side nav js -->
	<script src="{%static 'FBRSA/js/SidebarNav.min.js'%}" type="text/javascript"></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	<script src="{%static 'FBRSA/js/bootstrap.js'%}"> </script>

</body>
